version: '3.8'
services:
  backend:
    build: ./backend
    container_name: fpc-playground-backend
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    env_file:
      - .env.prod
  frontend:
    image: nginx:latest
    container_name: fpc-playground-frontend
    volumes:
      - ./frontend:/usr/share/nginx/html
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    env_file:
      - .env.prod
